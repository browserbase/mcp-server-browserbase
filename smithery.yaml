runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["browserbaseApiKey", "browserbaseProjectId"]
    properties:
      browserbaseApiKey:
        type: "string"
        title: "Browserbase API Key"
        description: "Browserbase API Key to authenticate requests"
      browserbaseProjectId:
        type: "string"
        title: "Browserbase Project ID"
        description: "Browserbase Project ID associated with the API key"
      proxies:
        type: "boolean"
        title: "Use Proxies"
        description: "Whether or not to use Browserbase proxies"
        default: false
      advancedStealth:
        type: "boolean"
        title: "Advanced Stealth Mode"
        description: "Use advanced stealth mode. Only available to Browserbase Scale Plan users."
        default: false
      keepAlive:
        type: "boolean"
        title: "Keep Alive"
        description: "Whether or not to keep the Browserbase session alive"
        default: false
      context:
        type: "object"
        title: "Browserbase Context"
        description: "Potential Browserbase Context to use"
        properties:
          contextId:
            type: "string"
            title: "Context ID"
            description: "The ID of the context to use"
          persist:
            type: "boolean"
            title: "Persist Context"
            description: "Whether or not to persist the context"
            default: true
      viewPort:
        type: "object"
        title: "Viewport"
        description: "The viewport of the browser"
        properties:
          browserWidth:
            type: "number"
            title: "Browser Width"
            description: "The width of the browser"
            default: 1024
          browserHeight:
            type: "number"
            title: "Browser Height"
            description: "The height of the browser"
            default: 768
      modelName:
        type: "string"
        title: "Model Name"
        description: "The Model that Stagehand uses. Available models: OpenAI, Claude, Gemini, Cerebras, Groq, and other providers"
        default: "gemini-2.0-flash"
      modelApiKey:
        type: "string"
        title: "Model API Key"
        description: "API key for the custom model provider. Required when using a model other than the default gemini-2.0-flash"
      experimental:
        type: "boolean"
        title: "Experimental Features"
        description: "Enable experimental features"
        default: false
  exampleConfig:
    browserbaseApiKey: "bb_xxxxxxxxxxxxx"
    browserbaseProjectId: "prj_xxxxxxxxxxxxx"
    proxies: false
    advancedStealth: false
    keepAlive: false
    viewPort:
      browserWidth: 1024
      browserHeight: 768
    modelName: "gemini-2.0-flash"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
